<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1. 객체/작업 분류체계</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" rel="stylesheet"/>
</head>
<body>
    <nav id="main-nav">
        <a href="page1_object_task.html" class="active">1. 객체/작업</a>
        <a href="page2_job_weather.html">2. JOB/기상</a>
        <a href="page3_viewer_gantt.html">3. BIM/예정공정표</a>
        <a href="page4_daily_report.html">4. 일일실적</a>
    </nav>
    <div id="container">
        <div class="page-wrapper">
            <div id="page1" class="page-content">
                <div class="tree-block" id="objBlock">
                    <div class="panel-title">🌲 객체분류체계</div>
                    <div class="toolbar">
                        <input accept=".xlsx,.xls" id="objExcelFile" type="file"/>
                        <button id="btnObjSelectAll">🌳전체선택</button>
                        <button id="btnObjDeselectAll">🌳전체해제</button>
                        <button id="btnObjAutoId">🆔고유명칭,ID 추가</button>
                        <button id="btnSetPurpose">🎯목적시설물 설정</button>
                        <button id="btnSetPredecessor">📐선행객체 자동입력</button>
                        <!-- [신규] 객체&작업연결 해제 버튼 추가 -->
                        <button id="btnObjTaskUnlink">🚫객체&작업연결 해제</button>
                        <button id="btnObjExportJson">💾JSON 저장</button>
                        <button id="btnObjExportExcel">📥Excel 저장</button>
                    </div>
                    <div class="treepanel">
                        <div class="tree-side"><input class="tree-search" id="objTreeSearch" placeholder="트리 검색" type="text"/><div id="objJsTree"></div></div>
                        <div class="attr-side"><div class="attr-table-scroll" id="objAttrTableWrap"></div></div>
                    </div>
                </div>
                <div class="tree-block" id="taskBlock">
                    <div class="panel-title">🛠 작업분류체계</div>
                    <div class="toolbar">
                        <input accept=".xlsx,.xls" id="taskExcelFile" type="file"/>
                        <button id="btnTaskSelectAll">🌳전체선택</button>
                        <button id="btnTaskDeselectAll">🌳전체해제</button>
                        <button id="btnTaskSetHierarchy">📂작업구분&상위작업명 추가</button>
                        <button id="btnObjTaskLink">🔗객체&작업연결</button>
                        <button id="btnTaskExportJson">💾JSON 저장</button>
                        <button id="btnTaskExportExcel">📥Excel 저장</button>
                    </div>
                    <div class="treepanel">
                        <div class="tree-side"><input class="tree-search" id="taskTreeSearch" placeholder="트리 검색" type="text"/><div id="taskJsTree"></div></div>
                        <div class="attr-side"><div class="attr-table-scroll" id="taskAttrTableWrap"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 작업 순서 결정을 위한 모달 HTML -->
    <div id="task-order-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">🔗 연결 작업 순서 결정</div>
            <div class="modal-body">
                <p style="margin-top:0; margin-bottom:10px; font-size:13px; color:#555;">적용할 작업의 순서를 마우스로 드래그하여 변경하세요.</p>
                <ul id="sortable-task-list"></ul>
            </div>
            <div class="modal-footer">
                <button id="btn-task-order-confirm" class="btn-confirm">순서대로 적용</button>
                <button id="btn-task-order-cancel" class="btn-cancel">취소</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="js/common.js"></script>
    <script src="js/jspage1.js"></script>
</body>
</html>
